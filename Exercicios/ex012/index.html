<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em outros dispositivos ou aumente e diminua a largura</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto_m.png" type="image/png">
         <img src="imagens/foto_g.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5</p>
    

    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
